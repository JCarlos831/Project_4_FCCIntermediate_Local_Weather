<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="weather.css" rel="stylesheet" type="text/css">

	<title>Local Weather</title>
</head>

<body>
	<div class='container-fluid'>
		<nav class='navbar navbar-dark container'>
			<div class='navbar-header'>
				<div class='navbar-brand'>
					Local Weather App
				</div>
			</div>
			<ul class='nav navbar-nav navbar-right'>
				<li>
					<a href='https://github.com/JCarlos831' style='color:black; font-size:1em'><i class="fab fa-github"></i> Checkout my Github</a>
				</li>
			</ul>
		</nav>

		<div class='displayWeather container'>
		    
			<h1 class='text-center' id='geo'><span id='location'></span>
			</h1>
		    
			<h1 class='text-center'><span id='temp'></span>
			</h1>
			<div class='text-center'>
			<button id='switch'>&#8457/&#8451</button>
			</div>
			<h1 class='text-center'><span id='weatherIcon'></span>
			</h1>
			
			<h1 class='text-center'><span id='weatherType'></span>
			</h1>

			<h1 class='text-center'><span id='weatherDesc'></span>
			</h1>
			
			<h1 class='text-center'><span id='windSpeed'></span>
			</h1>

		</div>

		<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js">
		</script> 
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js">
		</script> 
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		</script>
		
		<script src="weather.js">
		</script> 
		
		<script src="key.js" type="text/javascript">
		</script> 
	</div>
</body>
</html>
